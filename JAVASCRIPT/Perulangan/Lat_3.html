<html>

<head>
    <title>Perulangan Do/While</title>
</head>

<body>
    <script>
        var ulangi = confirm("Apakah anda mau mengulang?");
        var counter = 0;

        do {
            counter++;
            ulangi = confirm("Apakah anda mau mengulang?");
        } while (ulangi)

        document.write("Perulangan sudah anda lakukan sebanyak" + counter + "kali");
    </script>
</body>

</html>
