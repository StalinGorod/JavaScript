<!DOCTYPE html>
<html lang="en">

<head>
    <title>Perulangan Bersarang</title>
</head>

<body>
    <script>
        for (let i = 0; i <= 10; i++) {
            for (let j = 0; j <= 10; j++) {
                document.write("<p>Perulangan ke" + i + "," + j + "</p>");
            }
        }

        var ulangi = confirm("apakah anda ingin mengulang?");
        var counter = 0;

        while (ulangi) {
            counter++;
            var dolar = "$".repeat(counter) + "<br>";
            document.write(counter + ": " + dolar);
            ulangi = confirm("apakah anda ingin mengulang?");
        }
    </script>
</body>

</html>
