<!DOCTYPE html>
<html lang="en">

<head>
    <title>Belajar Event Mouse - JavaScript</title>
</head>

<body>
    <button id="btn-enter">Mouse Enter</button>
    <button id="btn-over">Mouse Hover</button>
    <button id="btn-out">Mouse Out</button>

    <script>
        // Definisi variabel untuk masing2 tombol
        var btnenter = document.getElementById('btn-enter');
        var btnover = document.getElementById('btn-over');
        var btnout = document.getElementById('btn-out');

        btnenter.addEventListener('mouseenter', function () {
            btnenter.innerText = "Mouse sudah masuk";
        })
        btnover.addEventListener('mouseover', function () {
            btnover.innerText = "Mouse sudah di atas";
        })
        btnout.addEventListener('mouseout', function () {
            btnout.innerText = "Mouse sudah keluar";
        })
    </script>
</body>

</html>
