<!DOCTYPE html>
<html lang="en">

<head>
    <title>Latihan Array</title>
</head>

<body>
    <script>
        var jurusan = ["Bisnis Sepeda Motor", "T. Elektronika Industri", "T. Instalasi Tenaga Listrik", "T. Kendaraan Ringan", "T. Komputer dan Jaringan", "Teknik Pengelasan", "Rekayasa Perangkat Lunak", "Kimia Industri", "Perhotelan", "Akuntansi dan Keuangan", "Tata Kelola Perkantoran"];
        var jml = jurusan.length;
        for (i = 0; i < jml; i++) {
            var no = i + 1;
            document.write(no + ". " + jurusan[i] + "<br>");
        }
    </script>
</body>

</html>
